{% set name = "digitalearth" %}
{% set version = "0.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MAfarrag/Digital-Earth/archive/{{ version }}.tar.gz
  sha256: e15194657fb77f4fad03ca3ce9bafb2bf47977bdf6bf22b3e162bb2ee904dfc0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.9.12,<3.12
    - pip >=22.2.2
    - poetry >=1.2.1
  run:
    - python >=3.9.11,<3.12
    - pyramids >=0.2.7
    - cleopatra >=0.2.3
    - loguru >=0.6.0
    - gdal >=3.4.3
#    - matplotlib-base >=3.5.3,<3.6.0
#    - numpy >=1.23.3


test:
  imports:
    - digitalearth

about:
  home: https://github.com/MAfarrag/Digital-Earth
  license:  GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE.md
  summary: Geo-spatial visualization package
  description: |
    Geo-spatial visualization package.
  dev_url: https://github.com/MAfarrag/Digital-Earth
  doc_url: https://digitalearth.readthedocs.io/
  doc_source_url: https://github.com/MAfarrag/Digital-Earth/main/README.md

extra:
  recipe-maintainers:
    - MAfarrag
