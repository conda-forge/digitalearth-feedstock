{% set name = "digitalearth" %}
{% set version = "0.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MAfarrag/Digital-Earth/archive/{{ version }}.tar.gz
  sha256: 1b2e093b9029164561ef549690d2507544b3977e8c994ac444d45ef00accceda

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.9.1,<3.12
    - pip >=22.2.2
  run:
    - python >=3.9.1,<3.12
    - numpy >=1.23.3
    - matplotlib-base >=3.5.3,<3.6.0
    - pyramids >=0.2.5
    - loguru >=0.6.0
    - cleopatra >=0.2.3

test:
  imports:
    - digitalearth

about:
  home: https://github.com/MAfarrag/Digital-Earth
  license:  GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE.md
  summary: Geo-spatial visualization package
  description: |
    Geo-spatial visualization package.
  dev_url: https://github.com/MAfarrag/Digital-Earth
  doc_url: https://digitalearth.readthedocs.io/
  doc_source_url: https://github.com/MAfarrag/Digital-Earth/main/README.md

extra:
  recipe-maintainers:
    - MAfarrag
