{% set name = "digitalearth" %}
{% set version = "0.1.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MAfarrag/Digital-Earth/archive/{{ version }}.tar.gz
  sha256: 6a391abf6d57f7de589349880d337838498a53f107669465e9091852d260398d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.9,<3.15
    - pip >=22.3.1
  run:
    - python >=3.9,<3.15
    - pip >=22.3.1
    - numpy ==1.23.5
    - gdal >=3.5.3
    - geopandas >=0.12.2
    - geoplot >=0.5.1
    - cleopatra >=0.2.4
    - pyramids ==0.2.10
    - loguru >=0.6.0
    - pytest >=7.2.0
    - pytest-cov ==4.0.0


test:
  imports:
    - digitalearth

about:
  home: https://github.com/MAfarrag/Digital-Earth
  license:  GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE.md
  summary: Geo-spatial visualization package
  description: |
    Geo-spatial visualization package.
  dev_url: https://github.com/MAfarrag/Digital-Earth
  doc_url: https://digitalearth.readthedocs.io/
  doc_source_url: https://github.com/MAfarrag/Digital-Earth/main/README.md

extra:
  recipe-maintainers:
    - MAfarrag
